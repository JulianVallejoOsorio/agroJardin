<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Referencia hoja de estilos de el index (homePage) -->
    <link rel="stylesheet" href="/src/styles/style.css">
</head>

<body>
    <!-- Este es el header aqui va ubicada la navbar -->
    <header class="header">
        <!-- Este section es para el mensaje informativo o promocional arriba de la navbar -->
        <section class="headerInfo">
            <p>Recuerda que nuestras herramientas están diseñadas para facilitar tu trabajo en el campo. ¡Consulta
                nuestros catalogos y aprende más sobre cada producto!</p>
        </section>
        <!-- Este section es completamente de la navbar -->
        <!-- Logo y nombre -->
        <section class="container_navbar">
            <nav class="navbar container">
                <a href="index.html" class="navbar_logo">
                    <img src="/src/images/logo/logoDePrueba.png" alt="logo de la empresa">
                    <span>AgroJardin</span>
                </a>
                <!-- Navbar y enlaces -->
                <div class="navbar_nav">
                    <ul class="navbar_links">
                        <li class="navItems">
                            <a href="#">Inicio</a>
                        </li>
                        <li class="navItems">
                            <a href="#">Catalogo</a>
                        </li>
                        <li class="navItems">
                            <a href="#">Sobre nosotros</a>
                        </li>
                </div>
                <div class="navbar_tools">
                    <!-- Botones  -->
                    <button class="navbar_btn_icons">
                        <img src="/src/images/svg_icons/heart.svg" alt="favoritos">
                    </button>
                    <button class="navbar_btn_icons">
                        <img src="/src/images/svg_icons/shopping-cart.svg" alt="carrito de compra">
                    </button>
                    <button class="navbar_btn_icons">
                        <img src="/src/images/svg_icons/user.svg" alt="boton de usuario">
                    </button>
                    <button class="navbar__toogle-btn">
                        <img src="/src/images/svg_icons/menu.svg" alt="boton de menu">
                    </button>
                    <!-- Menu mobile -->
                    <div class="mobile">
                        <ul class="navbar_links-mobile">
                            <li class="navItems-mobile">
                                <a href="#">Inicio</a>
                            </li>
                            <li class="navItems-mobile">
                                <a href="#">Catalogo</a>
                            </li>
                            <li class="navItems-mobile">
                                <a href="#">Sobre nosotros</a>
                            </li>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>
    <!-- Referencia la hoja donde tenemos todo el js -->
    <script src="/src/js/index.js"></script>
</body>

</html>
